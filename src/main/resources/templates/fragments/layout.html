<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charSet="utf-8" />
<title>[[#{title}]]</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<meta name="author" content="ICS Discover by Mohammed Monirul Islam">
<link rel="ICS Discover Icon"
	href="https://aiweb-icsdiscover.vercel.app/favicon.ico" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/site.css}" />
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
	integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
	integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/12cff9b94c.js" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</head>
<body background="https://aiweb-icsdiscover.vercel.app/images/ai.jpg">
    <th:block th:replace="~{fragments/header :: header}"/>
	<div class="container my-3">
		<div id="loading" class="text-bg-primary text-center rounded align-items-center d-flex"></div>
		<div class="row my-3 border border-info rounded overflow-auto bg-dark"></div>		
		<div id="replicateaiOutput" class="row my-3 justify-content-center"></div>		
		<div class="row alert alert-info border border-info">
			<h2 class="text-center text-primary">[[#{title}]]</h2>
			<th:block layout:fragment="content"/>
		</div>
	</div>
	<th:block th:replace="~{fragments/footer :: footer}"/>

	<script type="text/javascript">
	
		// When DOM is loaded this 
	    // function will get executed
	    $(() => {handleChange()});
        
	</script>
</body>
</html>
